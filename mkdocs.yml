site_name: FISI Lernfeld 2 (technisch)

theme:
  name: material
  language: de
  font: false
  favicon: bilder/favicon.png
  logo: bilder/logo.png

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.arithmatex:
    generic: true

plugins:
  - include-markdown
  - search

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
    - 'extra.css'
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

use_directory_urls: false

repo_url: https://github.com/herr-nm/MMBbS_FISI_LF02

site_url: https://herr-nm.github.io/MMBbS_FISI_LF02/

nav:
    - Einleitung zum LF2: 'index.md'
    - Kapitel 00 - Organisatorisches: 'kapitel_00.md'
    - Kapitel 01 - Vorstellung des Modellunternehmens: 'kapitel_01.md'
    - Kapitel 02 - IT-Systeme ausw√§hlen: 'kapitel_02.md'
    - Kapitel 03 - Netzwerkspeicher dimensionieren: 'kapitel_03.md'
    - Kapitel 04 - IT-Systeme in Betrieb nehmen: 'kapitel_04.md'
    - Kapitel 05 - Sensoren und Aktoren am RPi nutzen: 'kapitel_05.md'
    - Kapitel 06 - Exkurse und weitere Themen: 'kapitel_06.md'